<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

    <head>
        <th:block layout:fragment="header" th:include="fragments/header"></th:block>
    </head>

    <body id="page-top">
        <!-- Page Wrapper -->
        <div id="wrapper">
            <th:block layout:fragment="sidebar" th:include="fragments/sidebar"></th:block>
            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">
                <!-- Main Content -->
                <div id="content">

                    <th:block layout:fragment="topbar" th:include="fragments/topbar"></th:block>

                    <th:block layout:fragment="content">
                        <div class="content">
                            <!-- Begin Page Content -->
                            <div class="container-fluid">
                                <div class="card-content">
                                    <form class="form-horizontal form-view" th:object="${book}">
                                        <div class="form-group">
                                            <label for="title" class="col-sm-2 control-label">제목</label>
                                            <div class="col-sm-10">
                                                <p class="form-control" th:text="*{title}"></p>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="writer" class="col-sm-2 control-label">저자</label>
                                            <div class="col-sm-10">
                                                <p class="form-control" th:text="*{writer}"></p>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="isbn" class="col-sm-2 control-label">ISBN</label>
                                            <div class="col-sm-10">
                                                <p class="form-control" th:text="*{isbn}"></p>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="content" class="col-sm-2 control-label">상태</label>
                                            <div class="col-sm-10">
                                                <p class="form-control" th:if="*{isBorrowed == false}">대여 가능</p>
                                                <p class="form-control" th:if="*{isBorrowed == true}">대여중</p>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="content" class="col-sm-2 control-label">내용</label>
                                            <div class="col-sm-10">
                                                <p class="form-control" th:text="*{content}"></p>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="inp-type-4" class="col-sm-2 control-label">등록/수정일</label>
                                            <div class="col-sm-10">
                                                <p class="form-control" th:text="*{#temporals.format( createdDate, 'yyyy-MM-dd HH:mm' )}"></p>
                                            </div>
                                        </div>
                                    </form>

                                    <div class="btn_wrap text-center">
                                        <a th:href="@{/books}" class="btn btn-default waves-effect waves-light">뒤로가기</a>
                                        <a th:href="@{'/books/edit/' + ${book.id}}" class="btn btn-primary waves-effect waves-light">수정하기</a>
                                        <button type="button" class="btn btn-danger waves-effect waves-light" th:onclick="|deleteBook(${book.id})|">삭제하기</button>
                                    </div>
                                </div>
                                <!-- /.card-content -->
                            </div>
                            <!-- /.container-fluid -->
                        </div>
                    </th:block>

                </div>
            </div>
        </div>
        </div>

        <!-- Footer -->
        <th:block layout:fragment="footer" th:include="fragments/footer"></th:block>

    </body>
    <script>
        function deleteBook(id) {
            if(confirm("삭제하시겠습니까?")) {
                fetch('http://localhost:8080/books/' + id, {
                    method: 'DELETE',
                })
                    .then(res => res.json()) // or res.json()
                    .then(json => {
                        console.log(json);
                        window.location.href="http://localhost:8080/books"
                    });
            }
        }
    </script>
</html>
