<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<head>
    <th:block layout:fragment="header" th:include="fragments/header"></th:block>
    <!-- Custom styles for this page -->
    <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
</head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <th:block layout:fragment="sidebar" th:include="fragments/sidebar"></th:block>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">

            <th:block layout:fragment="topbar" th:include="fragments/topbar"></th:block>

            <th:block layout:fragment="content">
                <div class="content">
                    <!-- Begin Page Content -->
                    <div class="container-fluid">

                        <!-- DataTales Example -->
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h5 class="m-0 font-weight-bold">책 목록</h5>
                            </div>
                            <br>
                            <div class="btn_wrap text-center">
                                <a th:href="@{/books/add}" class="btn btn-primary waves-effect waves-light">책 등록</a>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered" id="dataTable">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>제목</th>
                                            <th>저자</th>
                                            <th>ISBN</th>
                                            <th>상태</th>
                                            <th>입고일</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <!-- th: each를 이용하면 반복문을 이용할 수 있다. -->
                                        <!-- th:each="student, studentStat: ${studentList}" 와 동일하며
                                                  status를 명시하지 않더라도 앞의 "오브젝트명stat" 를 이용하여 접근 가능하다. -->
                                        <tr th:each="book: ${bookList}">
                                            <td th:text="${book.id}"></td>
                                            <td>
                                                <a th:href="@{'/books/' + ${book.id}}">
                                                    <span th:text="${book.title}"></span>
                                                </a>
                                            </td>
                                            <td th:text="${book.writer}"></td>
                                            <td th:text="${book.isbn}"></td>
                                            <td th:text="${book.isBorrowed}"></td>
                                            <td th:text="${book.creadtedDate}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.container-fluid -->
                </div>
            </th:block>

        </div>
    </div>
</div>
</div>

<!-- Footer -->
<th:block layout:fragment="footer" th:include="fragments/footer"></th:block>

</body>
</html>
